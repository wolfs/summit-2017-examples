plugins {
    id 'java'
    id 'antlr'
}

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    jcenter()
}

dependencies {
    antlr "org.antlr:antlr:3.5.2"
    testCompile 'junit:junit:4.12'
}

tasks.withType(AntlrTask) {
    doLast {
        fileTree(outputDirectory).include('**/*.java').each { file ->
            file.text = file.readLines().tail().join('\n')
        }
    }
}